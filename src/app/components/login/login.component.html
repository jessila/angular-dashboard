<div class="container">

  <div class="alert alert-danger" *ngIf="msgAlerta">
    {{msgAlerta}}
  </div>

  <div class="row">

    <div id="cardLogin" class="card mx-auto mt-5">

      <div class="card-header">
        Autenticação
      </div>

      <div class="card-body">
        <form #formLogin = "ngForm" (ngSubmit)="entrar();">

          <div class="form-group">
            <label for="login">IDTel</label>
            <input type="text" class="form-control" name="login" id="login" placeholder="Digite seu IDTel" [(ngModel)]="login" required/>
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha" [(ngModel)]="senha" required/>
          </div>

          <button type="submit" class="btn btn-primary btn-block" [disabled] = "!formLogin.valid">Entrar no Sistema</button>

          <div class="text-center">
            <a href="#" class="d-block small mt-3">Esqueceu a senha</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
